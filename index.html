<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title"></h1>
      <div class="js-content content"></div>
      <button class="btn js-button">Try again</button>
      <div>
        <p>❌ : <span class="countX"> </span></p>
        <p>⭕️ : <span class="countO"> </span></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
